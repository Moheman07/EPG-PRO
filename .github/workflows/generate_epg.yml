name: Generate EPG-PRO JSON

on:
  schedule:
    - cron: '0 3 * * *'  # مرة واحدة يومياً الساعة 3 صباحًا بتوقيت UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run EPG script
        run: python epg_script.py
        continue-on-error: false

      - name: Verify JSON update
        run: |
          if [ -f epg-pro.json ]; then
            echo "✅ JSON file exists"
            head -n 20 epg-pro.json
          else
            echo "❌ JSON file not found"
            exit 1
          fi

      - name: Commit and Push updated JSON
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "action@github.com"
          git add epg-pro.json
          git diff --quiet && echo "No changes to commit" || git commit -m "Auto-update EPG-PRO JSON: $(date -u)"
          git push origin main

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = 1;  // تأكد أن هناك Issue مفتوحة بهذا الرقم
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: '❌ **EPG JSON generation failed**.\nPlease check the [workflow logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions) for details.'
            });
